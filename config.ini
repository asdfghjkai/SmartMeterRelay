[General]
pollingInterval = 6
gasPeriod = 1800
verbose = False

[GlowMarkt]
user = email@address.com
password = password1234

[MQTT]
enabled = False
broker = mqtt.broker.com
port = 1883
user = mqttuser
password= mqttpass
base_topic = MyHouse/Energy/
suffix_daily_electric = todaysTotalElectricReading
suffix_daily_gas = todaysTotalGasReading
suffix_current_electric = currentElectricityReading

[InfluxDB]
enabled = True
host = my.influx.host
port=8086
user=influxuser
password=influxpass
database=MyData
measurement = Energy
location = MyHouse
tag_daily_electric = dailyElectric
tag_daily_gas = dailyGas
tag_current_electric = currentElectric
